type JParameterSet implements BaseElement {
  Id: ID!
  ExternalID: String
  Name: String
  Heading: String
  BaseElement: BaseElement @relationship(type:"JPARAMSET_OF",direction:"OUT")
  Parameters: [JParameter] @relationship(type:"JPARAM_OF",direction:"IN")
}


type JParameter implements BaseElement {
  Id: ID!
  ExternalID: String
  Name: String
  JSONType: String
  JSONValue: String
  ParameterSet: JParameterSet @relationship(type:"JPARAM_OF",direction:"OUT")
}


